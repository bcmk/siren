zero_subscriptions:
  parse: html
  parse: |-
    You are not subscribed to any model
    To subscribe enter

    /add <code>MODEL_USERNAME</code>
list:
  parse: html
  str: |-
    {{- $printed := false -}}
    {{- if .online -}}
      {{- $printed = true -}}
      <code>ONLINE</code>
      {{- print "\n" -}}
      {{- range .online -}}
        {{- .Model -}}
        {{- if .Begin }}  <i>for {{ template "duration" .Begin }}</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .offline -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      {{- $printed = true -}}
      <code>OFFLINE</code>
      {{- print "\n" -}}
      {{- range .offline -}}
        {{- .Model -}}
        {{- if .End }}  <i>last seen {{ template "duration" .End }}</i> ago {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .denied -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      <code>BLOCKED FROM BOT'S COUNTRY</code>
      {{- print "\n" -}}
      {{- range .denied -}}
        {{- .Model -}}
        {{- if .End }}  <i>last seen {{ template "duration" .End }}</i> ago {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if and (not .online) (not .offline) (not .denied) -}}
      {{- template "zero_subscriptions" -}}
    {{- end -}}
