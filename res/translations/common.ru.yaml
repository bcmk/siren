duration:
  str: |-
    {{- if and .Days (not .Hours) -}}
      {{ .Days }}д
    {{- else if .Days -}}
      {{ .Days }}д {{ .Hours }}ч
    {{- else if and .Hours (not .Minutes) -}}
      {{ .Hours }}ч
    {{- else if .Hours -}}
      {{ .Hours }}ч {{ .Minutes }}м
    {{- else -}}
      {{ .Minutes }}м
    {{- end -}}
