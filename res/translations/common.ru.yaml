    /add <code>МОДЕЛЬ</code>
list:
  parse: html
  str: |-
    {{- $printed := false -}}
    {{- if .online -}}
      {{- $printed = true -}}
      <code>В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .online -}}
        {{- .Model -}}
        {{- if .Begin }}  <i>{{ template "duration" .Begin }}</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .offline -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      {{- $printed = true -}}
      <code>НЕ В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .offline -}}
        {{- .Model -}}
        {{- if .End }}  <i>была {{ template "duration" .End }} назад</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .denied -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      <code>ЗАБЛОКИРОВАНЫ ИЗ СТРАНЫ БОТА</code>
      {{- print "\n" -}}
      {{- range .denied -}}
        {{- .Model -}}
        {{- if .End }}  <i>была {{ template "duration" .End }} назад</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if and (not .online) (not .offline) (not .denied) -}}
      {{- template "zero_subscriptions" -}}
    {{- end -}}
