offline:
  parse: raw
  str: '{{ .model }} не в сети'
list:
  parse: html
  str: |-
    {{- $printed := false -}}
    {{- if .online -}}
      {{- $printed = true -}}
      <code>В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .online -}}
        {{- .Model -}}
        {{- if .Begin }} {{ template "duration" .Begin }} {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .offline -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      {{- $printed = true -}}
      <code>НЕ В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .offline -}}
        {{- .Model -}}
        {{- if .End }} была {{ template "duration" .End }} назад {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .denied -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      <code>ЗАБЛОКИРОВАНЫ ИЗ СТРАНЫ БОТА</code>
      {{- print "\n" -}}
      {{- range .denied -}}
        {{- .Model -}}
        {{- if .End }} была {{ template "duration" .End }} назад {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if and (not .online) (not .offline) (not .denied) -}}
    Вы не подписаны ни на одну модель
    Чтобы подписаться, наберите

    /add <code>МОДЕЛЬ</code>
    {{- end -}}
